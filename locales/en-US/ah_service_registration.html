<script type="text/html" data-help-name="ah service registration">
  <p>Registers the given endpoint in the given Arrowhead Registry System.</p>
  
  <h3>Inputs</h3>
    <dl class="message-properties">

      <dt class="optional">authenticationInfo
        <span class="property-type">string</span>
      </dt>
      <dd>
        @ToDo: Authentication Info needed to authenticate against Arrowhead Framework.
      </dd>
      <dt class="optional">usesToken
        <span class="property-type">boolean</span>
      </dt>
      <dd>@ToDo</dd>
      <dt class="optional">serviceDefinition
        <span class="property-type">string</span>
      </dt>
      <dd>
        @ToDo: The definition (or name) of the service so it can be discovered.
      </dd>
      <dt class="optional">path
        <span class="property-type">string</span>
      </dt>
      <dd>
        @ToDo: The path where the service can be found. e.g. /example.
      </dd>
      <dt class="optional">version
        <span class="property-type">integer</span>
      </dt>
      <dd>
        @ToDo: The version of the service. e.g.: 1
      </dd>
      <dt class="optional">replace
        <span class="property-type">boolean</span>
      </dt>
      <dd>
        @ToDo: Sets wether the service will be deleted from the registry before registering it.
      </dd>

    </dt>
  <h3>Outputs:</h3>
  <p>No output.</p>
  <h3>References</h3>
  <ul>
      <li>
        More info about registry at
        <a href="https://github.com/arrowhead-f/core-java-spring#registry">
          https://github.com/arrowhead-f/core-java-spring#registry
        </a>.
      </li>
  </ul>
</script>
