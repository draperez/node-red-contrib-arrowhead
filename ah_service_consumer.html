<script type="text/javascript">
  RED.nodes.registerType('ah_service_consumer', {
    category: 'network',
    color: '#d1eae7',
    defaults: {
      orchestrator: { value: "", type: "ah_orchestrator", required: true },
      sd: { value: "", required: true },
      method: { value: "get", required: true },
      body: { value: null },
      header: { value: null},
    },
    inputs: 1,
    outputs: 1,
    icon: 'icons/arrowhead_logo_blue.svg',
    label: function () {
      return this.name || "Arrowhead Service Consumer";
    }
  });
</script>

<script type="text/html" data-template-name="ah_service_consumer">

  <div class="form-row">
    <label for="node-input-orchestrator"><i class="icon-tag"></i> Arrowhead Orchestrator</label>
    <input type="text" id="node-input-orchestrator" placeholder="">
  </div>

  <div class="form-row">
    <label for="node-input-sd"><i class="icon-tag"></i> Definition (Name)</label>
    <input type="text" id="node-input-sd" placeholder="Service Definition">
  </div>

  <div class="form-row">
    <label for="node-input-method"><i class="fa fa-tasks"></i> <span data-i18n="httpin.label.method"></span></label>
    <select type="text" id="node-input-method" style="width:70%;">
      <option value="get">GET</option>
      <option value="post">POST</option>
      <option value="put">PUT</option>
      <option value="delete">DELETE</option>
      <option value="patch">PATCH</option>
    </select>
  </div>

  <div class="form-row">
    <label for="node-input-header"><i class="fa fa-bookmark"></i> Header (JSON)</label>
    <input type="text" id="node-input-header" placeholder="Header for the service."/>
  </div>

  <div class="form-row">
    <label for="node-input-body"><i class="fa fa-bookmark"></i> Body (JSON)</label>
    <input type="text" id="node-input-body" placeholder="Body for the service."/>
  </div>
  <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Node Name"/>
  </div>
</script>

<script type="text/html" data-help-name="ah_service">
    <p>Calls a HTTP service given by Arrowhead Orchestrator.</p>
</script>
