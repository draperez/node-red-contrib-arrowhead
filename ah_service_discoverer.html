<script type="text/javascript">
  RED.nodes.registerType('ah service discoverer', {
    category: 'network',
    color: '#d1eae7',
    defaults: {
      orchestrator:       { value: "", type: "ah core service", required: true },
      requesterSystem:    { value: "", type: "ah system", required: true },
      serviceDefinition:  { value: "", required: true },
      authinfo:           { value: "", type: "ah authinfo" },
      name:               { value: "" }
    },
    inputs: 1,
    outputs: 1,
    icon: 'icons/arrowhead_logo_blue.svg',
    label: function () {
      return this.name || "Arrowhead Service Discoverer";
    }
  });
</script>

<script type="text/html" data-template-name="ah service discoverer">

  <div class="form-row">
    <label for="node-input-orchestrator"><i class="fa fa-magic"></i> <span data-i18n="ah_service_discoverer.label.orchestrator"></span></label>
    <input type="text" id="node-input-orchestrator" placeholder="">
  </div>

  <div class="form-row">
    <label for="node-input-authinfo"><i class="fa fa-key"></i> <span data-i18n="ah_service_discoverer.label.authinfo"></span></label>
    <input type="text" id="node-input-authinfo" placeholder="">
  </div>

  <div class="form-row">
    <label for="node-input-requesterSystem"><i class="fa fa-paper-plane"></i> <span data-i18n="ah_service_discoverer.label.requesterSystem"></span></label>
    <input type="text" id="node-input-requesterSystem" placeholder="">
  </div>

  <div class="form-row">
    <label for="node-input-serviceDefinition"><i class="fa fa-reply"></i> <span data-i18n="ah_service_discoverer.label.serviceDefinition"></span></label>
    <input  type="text" 
            id="node-input-serviceDefinition"
            data-i18n="[placeholder]ah_service_discoverer.placeholder.serviceDefinition"
            data-i18n="[title]ah_service_discoverer.placeholder.serviceDefinition"
      />
  </div>

  <br/>

  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="ah_service_discoverer.label.name"></span></label>
      <input type="text" id="node-input-name" data-i18n="[placeholder]ah_service_discoverer.placeholder.name"/>
  </div>
</script>
