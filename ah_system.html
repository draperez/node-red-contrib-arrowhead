<script type="text/javascript">
  RED.nodes.registerType('ah_system', {
    category: 'config',
    defaults: {
      address: { value: "http://localhost", required: true },
      port: { value: "80", validate: RED.validators.number() },
      name: { value: 'NodeRed System', required: true }
    },
    label: function () {
      return this.name || "Arrowhead System"
    }
  });
</script>

<script type="text/html" data-template-name="ah_system">
  <div class="form-row">
      <label for="node-config-input-address"><i class="fa fa-server"></i> Address</label>
      <input type="text" id="node-config-input-address" placeholder="System Address. e.g.: localhost, 172.17.1.99...">
  </div>
  <div class="form-row">
      <label for="node-config-input-port"><i class="fa fa-sitemap"></i> Port</label>
      <input type="number" id="node-config-input-port" placeholder="System port. e.g.: 80, 443...">
  </div>
  <div class="form-row">
      <label for="node-config-input-name"><i class="fa fa-bookmark"></i> Name</label>
      <input type="text" id="node-config-input-name" placeholder="System Name.">
  </div>
</script>

<script type="text/html" data-help-name="ah_system">
    <p>Configuration node for Arrowhead framework Systems.</p>
</script>
