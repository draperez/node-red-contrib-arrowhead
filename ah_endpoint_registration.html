<script type="text/javascript">
  RED.nodes.registerType('ah-endpoint-registration', {
    category: 'network',
    color: '#d1eae7',
    defaults: {
      sr: { value: "", type: "ah registry", required: true },
      system: { value: "", type: "ah system", required: true },
      uri: { value: "/ah_service", required: true },
      definition: { value: 'NodeRed Example Service'},
      version: { value: 0, required: true, validate: RED.validators.number() },
      name: { value: "" },
      replace: {value: false },
      tls: {type:"tls-config",required: false},
      usetls: {value: false},
      authinfo: {value: "", type: "ah authinfo"},
      token: {value: false}
    },
    inputs: 0,
    outputs: 0,
    icon: 'icons/arrowhead_logo_blue.svg',
    label: function () {
      return this.name || this.uri+" (AH Registration)";
    },
    oneditprepare: function() {
      function updateTLSOptions() {
          if ($("#node-input-usetls").is(':checked')) {
              $("#node-row-tls").show();
          } else {
              $("#node-row-tls").hide();
          }
      }
      if (this.tls) {
          $('#node-input-usetls').prop('checked', true);
      } else {
          $('#node-input-usetls').prop('checked', false);
      }
      updateTLSOptions();
      $("#node-input-usetls").on("click",function() {
          updateTLSOptions();
      });
    },
    oneditsave: function() {
        if (!$("#node-input-usetls").is(':checked')) {
            $("#node-input-tls").val("_ADD_");
        }
    }
  });
</script>

<script type="text/html" data-template-name="ah-endpoint-registration">

  <div class="form-row">
    <label for="node-input-sr"><i class="icon-tag"></i> Arrowhead Service Registry</label>
    <input type="text" id="node-input-sr" placeholder="">
  </div>

  <div class="form-row">
    <label for="node-input-usetls"><i class="fa fa-shield"></i>Use TLS</label>
    <input type="checkbox" id="node-input-usetls" title="Use TLS" style="width: auto;"/>
    <div id="node-row-tls" class="hide" style="width:70%;margin-left: 25%;">
        <label style="width: auto; margin-left: 20px; margin-right: 10px;" for="node-input-tls">
          <span data-i18n="httpin.tls-config"></span>
        </label>
        <input type="text" style="width: 300px" id="node-input-tls">
    </div>
  </div>

  <div class="form-row">
    <label for="node-input-authinfo"><i class="fa fa-key"></i> Arrowhead Auth. Info</label>
    <input type="text" id="node-input-authinfo" placeholder="">
  </div>

  <div class="form-row">
    <label for="node-input-token"><i class="fa fa-key"></i> Uses token</label>
    <input type="checkbox" id="node-input-token" title="Uses token">
  </div>

  <div class="form-row">
    <label for="node-input-system"><i class="icon-tag"></i> System</label>
    <input type="text" id="node-input-system" placeholder="">
  </div>

  <div class="form-row">
    <label for="node-input-definition"><i class="fa fa-bookmark"></i> Service Definition</label>
    <input type="text" id="node-input-definition" placeholder="Service Definition or Name."/>
  </div>

  <div class="form-row">
    <label for="node-input-uri"><i class="fa fa-globe"></i> Service URI</label>
    <input id="node-input-uri" type="text" placeholder="/example"/>
  </div>

  <div class="form-row">
    <label for="node-input-version"><i class="fa fa-bookmark"></i> Version</label>
    <input type="number" id="node-input-version" placeholder="Version of the system."/>
  </div>
  <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Node Name"/>
  </div>
  <div class="form-row">
    <label for="node-input-replace"><i class="fa fa-sync"></i> Replace</label>
    <input type="checkbox" id="node-input-replace" placeholder="Replace already registered service?"/>
</script>

<script type="text/html" data-help-name="ah-endpoint-registration">
    <p>Registers the given endpoint to Arrowhead framework.</p>
</script>
