<script type="text/javascript">
  RED.nodes.registerType('ah system', {
    category: 'config',
    defaults: {
      address: { value: "127.0.0.1", required: true },
      port: { value: "0", validate: RED.validators.number() },
      name: { value: "NodeRed System", required: true }
    },
    label: function () {
      return this.name || "Arrowhead System"
    }
  });
</script>

<script type="text/html" data-template-name="ah system">
  <div class="form-row">
      <label for="node-config-input-address">
        <i class="fa fa-server"></i>
        <span data-i18n="ah_system.label.address"></span> 
      </label>
      <input type="text" id="node-config-input-address"
      data-i18n="[placeholder]ah_system.placeholder.address"
      data-i18n="[title]ah_system.placeholder.address"
      >
  </div>
  <div class="form-row">
      <label for="node-config-input-port">
        <i class="fa fa-sitemap"></i>
        <span data-i18n="ah_system.label.port"></span> 
      </label>
      <input type="number" id="node-config-input-port"
      data-i18n="[placeholder]ah_system.placeholder.port"
      data-i18n="[title]ah_system.placeholder.port">
  </div>
  <div class="form-row">
      <label for="node-config-input-name">
        <i class="fa fa-bookmark"></i>
        <span data-i18n="ah_system.label.name"></span> 
      </label>
      <input type="text" id="node-config-input-name"
      data-i18n="[placeholder]ah_system.placeholder.name"
      data-i18n="[title]ah_system.placeholder.name">
  </div>
</script>
