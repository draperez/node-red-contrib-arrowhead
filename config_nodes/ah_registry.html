<script type="text/javascript">
  RED.nodes.registerType('ah registry', {
    category: 'config',
    color: '#d1eae7',
    defaults: {
      host: { value: "http://localhost", required:true },
      port: { value: 8443, validate:RED.validators.number() },
      path: { value: '/serviceregistry'},
      name: { value: 'Arrowhead Registry' }
    },
    label: function () {
      var label = this.host;
      if(this.port) label += ':'+this.port
      if(this.path) label += this.path

      return this.name || label;
    }
  });
</script>

<script type="text/html" data-template-name="ah registry">
    <div class="form-row">
        <label for="node-config-input-host">
          <i class="fa fa-server"></i>  
          <span data-i18n="ah_registry.label.host"></span>
        </label>
        <input type="text" id="node-config-input-host"
        data-i18n="[placeholder]ah_registry.placeholder.host"
        data-i18n="[title]ah_registry.placeholder.host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port">
          <i class="fa fa-sitemap"></i>  
          <span data-i18n="ah_registry.label.port"></span> 
        </label>
        <input type="number" id="node-config-input-port"
        data-i18n="[placeholder]ah_registry.placeholder.port"
        data-i18n="[title]ah_registry.placeholder.port">
    </div>
    <div class="form-row">
        <label for="node-config-input-path">
          <i class="fa fa-bookmark"></i>
          <span data-i18n="ah_registry.label.path"></span> 
        </label>
        <input type="text" id="node-config-input-path" 
        data-i18n="[placeholder]ah_registry.placeholder.path"
        data-i18n="[title]ah_registry.placeholder.path">
    </div>
    <div class="form-row">
        <label for="node-config-input-name">
          <i class="fa fa-bookmark"></i> 
          <span data-i18n="ah_registry.label.name"></span>  
        </label>
        <input type="text" id="node-config-input-name"
        data-i18n="[placeholder]ah_registry.placeholder.name"
        data-i18n="[title]ah_registry.placeholder.name">
    </div>
</script>
