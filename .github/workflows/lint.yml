name: Lint
run-name: ${{ github.actor }} is linting node-red-contribu-arrowhead using GitHub Actions üöÄ

on:
  push:
    branches: [main, master]

jobs:
  linting:
    name: Linting
    runs-on: self-hosted
    container:
      image: node:18
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci
      
      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true
