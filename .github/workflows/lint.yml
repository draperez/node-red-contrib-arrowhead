# Interesting link: https://binary-studio.com/blog/2021/12/21/lint-your-project-with-github-actions/

name: Lint
run-name: ${{ github.actor }} is linting node-red-contribu-arrowhead using GitHub Actions üöÄ

on:
  push:
    branches: [main, master]

jobs:
  linting:
    name: Linting
    runs-on: self-hosted
    container:
      image: node:18
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci
        env:
          CI: TRUE
      
      - name: Code Linting
        run: npm run lint
        continue-on-error: true  # If we want the job appear as succeded.

      - name: Archive lint artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: eslintreport.json
          path: eslintreport.json
          retention-days: 30

      #- name: Annotate Code Linting Results  # Not working
      #  uses: ataylorme/eslint-annotate-action@v2
      #  with:
      #    repo-token: "${{ secrets.GITHUB_TOKEN }}"
      #    report-json: "eslint_report.json"
      - name: Run ESLint Reporter Action (using JSON file)
        uses: rahmanrafi/eslint-reporter-action@v1
        with:
          eslint-json: ./eslintreport.json
          title: ESLint Report

      - run: echo "üçè This job's status is ${{ job.status }}."
